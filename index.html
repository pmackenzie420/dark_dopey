<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Of Dopey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #111111;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 120px; /* Larger avatar */
            height: 120px;
            pointer-events: none;
            z-index: 2; /* Above the light */
        }

        .player-avatar {
            width: 100%;
            height: 100%;
            background-image: url('avatar.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            filter: drop-shadow(0 0 15px rgba(255, 200, 100, 0.8));
        }

        .light-effect {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255, 200, 100, 0.7) 0%,
                rgba(255, 150, 50, 0.5) 30%,
                rgba(255, 150, 50, 0.2) 60%,
                transparent 100%
            );
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 1; /* Below avatar */
            pointer-events: none;
        }

        .target, .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .target {
            background-image: url('cherry.png'); /* Use a cherry image */
        }

        .obstacle {
            background-image: url('obstacle.png'); /* Use an obstacle image */
        }

        .visible {
            opacity: 1 !important;
        }

        #scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="high-score">0</span></div>
    </div>
    <div id="game-container">
        <div id="player">
            <div class="player-avatar"></div>
            <div class="light-effect" id="light"></div>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const light = document.getElementById('light');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');

        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        highScoreDisplay.textContent = highScore;

        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        function flickerLight() {
            const flickerScale = Math.random() * 0.05 + 1; // Slightly varies the size
            light.style.transform = `translate(-50%, -50%) scale(${flickerScale})`;
        }

        function spawnTarget() {
            const target = document.createElement('div');
            target.className = 'target';
            positionElementRandomly(target);
            gameContainer.appendChild(target);
        }

        function spawnObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            positionElementRandomly(obstacle);
            gameContainer.appendChild(obstacle);
        }

        function positionElementRandomly(element) {
            element.style.left = `${Math.random() * (gameContainer.offsetWidth - 50)}px`;
            element.style.top = `${Math.random() * (gameContainer.offsetHeight - 50)}px`;
        }

        function checkVisibility() {
            const lightRect = light.getBoundingClientRect();
            document.querySelectorAll('.target, .obstacle').forEach(element => {
                const rect = element.getBoundingClientRect();
                const isIlluminated =
                    rect.right >= lightRect.left &&
                    rect.left <= lightRect.right &&
                    rect.bottom >= lightRect.top &&
                    rect.top <= lightRect.bottom;

                if (isIlluminated) {
                    element.classList.add('visible');
                } else {
                    element.classList.remove('visible');
                }
            });
        }

        function checkCollisions() {
            const playerRect = player.getBoundingClientRect();
            document.querySelectorAll('.target').forEach(target => {
                const rect = target.getBoundingClientRect();
                if (isColliding(playerRect, rect)) {
                    target.remove();
                    score += 10;
                    scoreDisplay.textContent = score;
                }
            });
            document.querySelectorAll('.obstacle').forEach(obstacle => {
                const rect = obstacle.getBoundingClientRect();
                if (isColliding(playerRect, rect)) {
                    gameOver();
                }
            });
        }

        function isColliding(rect1, rect2) {
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }

        function gameOver() {
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
        }

        function restartGame() {
            score = 0;
            scoreDisplay.textContent = score;
            gameOverScreen.style.display = 'none';
        }

        document.addEventListener('mousemove', e => {
            playerX = e.clientX - player.offsetWidth / 2;
            playerY = e.clientY - player.offsetHeight / 2;
            updatePlayerPosition();
            checkVisibility();
            checkCollisions();
        });

        setInterval(spawnTarget, 2000);
        setInterval(spawnObstacle, 3000);
        setInterval(flickerLight, 100);
    </script>
</body>
</html>
