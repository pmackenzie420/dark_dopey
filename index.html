<!DOCTYPE html>
<html>
<head>
    <title>Color Dash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #111111;
            overflow: hidden;
            cursor: none;
        }
        
        #player {
            position: absolute;
            width: 75px;
            height: 75px;
            cursor: none;
            pointer-events: none;
        }
        
        .player-avatar {
            width: 100%;
            height: 100%;
            background-image: url('./JPEG image-4A7C-BFAC-A4-0.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(255, 200, 100, 0.5));
        }

        .player-avatar::before {
            content: '';
            position: absolute;
            width: 400px; /* Bigger light effect */
            height: 200px; /* Make the light directional */
            background: radial-gradient(
                ellipse at 50% 50%,
                rgba(255, 200, 100, 0.8) 0%,
                rgba(255, 150, 50, 0.5) 30%,
                rgba(255, 150, 50, 0.2) 60%,
                transparent 100%
            );
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg); /* Directional light */
            pointer-events: none;
            animation: flicker 0.5s infinite;
            border-radius: 50%;
            z-index: 1;
        }
        
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #high-score {
            position: fixed;
            top: 60px;
            left: 20px;
            font-size: 18px;
            color: #ccc;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            z-index: 1000;
            cursor: auto;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div id="game-container">
        <div id="player">
            <div class="player-avatar"></div>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');

        let score = 0;
        let highScore = 0;
        let gameActive = true;
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;

        updatePlayerPosition();

        gameContainer.addEventListener('mousemove', handleMovement);
        gameContainer.addEventListener('touchmove', handleTouchMovement);

        window.addEventListener('resize', () => {
            playerX = (playerX / gameContainer.offsetWidth) * window.innerWidth;
            playerY = (playerY / gameContainer.offsetHeight) * window.innerHeight;
            updatePlayerPosition();
        });

        function handleMovement(e) {
            if (!gameActive) return;

            const rect = gameContainer.getBoundingClientRect();
            const newX = e.clientX - rect.left - player.offsetWidth / 2;
            const newY = e.clientY - rect.top - player.offsetHeight / 2;

            playerX = Math.max(0, Math.min(newX, gameContainer.offsetWidth - player.offsetWidth));
            playerY = Math.max(0, Math.min(newY, gameContainer.offsetHeight - player.offsetHeight));
            updatePlayerPosition();
        }

        function handleTouchMovement(e) {
            e.preventDefault();
            const touch = e.touches[0];
            handleMovement(touch);
        }

        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
        }

        function restartGame() {
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            gameActive = true;
            playerX = window.innerWidth / 2;
            playerY = window.innerHeight / 2;
            updatePlayerPosition();
        }
    </script>
</body>
</html>
