<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Dash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #111111;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        #player {
            position: absolute;
            width: 120px; /* Larger avatar */
            height: 120px;
            pointer-events: none;
        }

        .player-avatar {
            width: 100%;
            height: 100%;
            background-image: url('avatar.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            filter: drop-shadow(0 0 15px rgba(255, 200, 100, 0.8));
            z-index: 2; /* Ensure avatar is above the light */
        }

        .player-avatar.collect {
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .light-effect {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255, 200, 100, 0.7) 0%,
                rgba(255, 150, 50, 0.5) 30%,
                rgba(255, 150, 50, 0.2) 60%,
                transparent 100%
            );
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 1; /* Ensure light is below avatar */
            pointer-events: none;
            animation: flicker 0.5s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.9;
            }
        }

        .target {
            position: absolute;
            width: 38px;
            height: 38px;
            font-size: 38px;
            line-height: 1;
            user-select: none;
            pointer-events: none;
            opacity: 0;
            filter: brightness(0.5); /* Default outside light */
            transition: filter 0.3s, opacity 0.3s; /* Smooth transition */
        }

        .obstacle {
            position: absolute;
            width: 38px;
            height: 38px;
            font-size: 38px;
            user-select: none;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s; /* Smooth transition */
            background-image: url('obstacle.png');
            background-size: cover;
            background-position: center;
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #high-score {
            position: fixed;
            top: 60px;
            left: 20px;
            font-size: 18px;
            color: #ccc;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            z-index: 1000;
            cursor: auto;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div id="game-container">
        <div id="player">
            <div class="player-avatar"></div>
            <div class="light-effect"></div>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const playerAvatar = player.querySelector('.player-avatar');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const lightEffect = player.querySelector('.light-effect');

        let score = 0;
        let highScore = 0;
        let gameActive = true;
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        let targets = [];
        let obstacles = [];
        let difficulty = 1;
        let lastSpawnTime = 0;

        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
        }

        function handleMovement(e) {
            if (!gameActive) return;

            const rect = gameContainer.getBoundingClientRect();
            playerX = Math.max(0, Math.min(e.clientX - rect.left - player.offsetWidth / 2, rect.width - player.offsetWidth));
            playerY = Math.max(0, Math.min(e.clientY - rect.top - player.offsetHeight / 2, rect.height - player.offsetHeight));

            updatePlayerPosition();
        }

        function updateVisibilityAndBrightness() {
            const lightRect = lightEffect.getBoundingClientRect();
            const lightCenter = {
                x: lightRect.left + lightRect.width / 2,
                y: lightRect.top + lightRect.height / 2,
            };
            const lightRadius = lightRect.width / 2;

            [...targets, ...obstacles].forEach((item) => {
                const itemRect = item.getBoundingClientRect();
                const itemCenter = {
                    x: itemRect.left + itemRect.width / 2,
                    y: itemRect.top + itemRect.height / 2,
                };

                const distance = Math.hypot(
                    itemCenter.x - lightCenter.x,
                    itemCenter.y - lightCenter.y
                );

                if (distance < lightRadius) {
                    item.style.opacity = '1';

                    if (item.classList.contains('target')) {
                        const brightness = Math.max(1 - distance / lightRadius, 0.5);
                        item.style.filter = `brightness(${brightness})`;
                    }
                } else {
                    item.style.opacity = '0';
                    item.style.filter = 'brightness(0.5)';
                }
            });
        }

        function gameLoop() {
            if (gameActive) {
                const currentTime = Date.now();
                if (currentTime - lastSpawnTime > 1000 / difficulty) {
                    if (Math.random() < 0.7) spawnTarget();
                    else spawnObstacle();
                    lastSpawnTime = currentTime;
                }
                updateVisibilityAndBrightness();
                requestAnimationFrame(gameLoop);
            }
        }

        gameContainer.addEventListener('mousemove', handleMovement);
        gameLoop();
    </script>
</body>
</html>
