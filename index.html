<!DOCTYPE html>
<html>
<head>
    <title>Call Of Dopey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #111111;
            overflow: hidden;
            cursor: none;
        }

        #player {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
        }

        .player-avatar {
            width: 100%;
            height: 100%;
            background-image: url('avatar.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            z-index: 2;
            animation: collectPulse 0.3s ease-in-out;
        }

        .light-beam {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(
                circle,
                rgba(255, 255, 150, 0.8) 0%,
                rgba(255, 200, 100, 0.4) 50%,
                rgba(0, 0, 0, 0) 100%
            );
            border-radius: 50%;
            pointer-events: none;
            animation: flicker 0.2s infinite;
            z-index: 1;
        }

        @keyframes collectPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .target, .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0;
            transition: opacity 0.2s ease, filter 0.2s ease;
        }

        .target {
            background-image: url('cherry.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .obstacle {
            background-image: url('obstacle.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .visible {
            opacity: 1;
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #high-score {
            position: fixed;
            top: 60px;
            left: 20px;
            font-size: 18px;
            color: #ccc;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div id="game-container">
        <div id="player">
            <div class="light-beam"></div>
            <div class="player-avatar"></div>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const lightBeam = player.querySelector('.light-beam');
        const playerAvatar = player.querySelector('.player-avatar');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');

        let score = 0;
        let highScore = 0;
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        const targets = [];
        const obstacles = [];

        updatePlayerPosition();

        gameContainer.addEventListener('mousemove', handleMovement);

        function handleMovement(e) {
            const rect = gameContainer.getBoundingClientRect();
            playerX = e.clientX - rect.left;
            playerY = e.clientY - rect.top;
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            updateVisibility();
        }

        function spawnTarget() {
            const target = document.createElement('div');
            target.className = 'target';
            const x = Math.random() * (gameContainer.offsetWidth - 50);
            const y = Math.random() * (gameContainer.offsetHeight - 50);
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            gameContainer.appendChild(target);
            targets.push(target);
        }

        function spawnObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            const x = Math.random() * (gameContainer.offsetWidth - 50);
            const y = Math.random() * (gameContainer.offsetHeight - 50);
            obstacle.style.left = x + 'px';
            obstacle.style.top = y + 'px';
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function updateVisibility() {
            const lightRadius = 150;

            [...targets, ...obstacles].forEach(item => {
                const itemRect = item.getBoundingClientRect();
                const distance = Math.hypot(
                    playerX - (itemRect.left + itemRect.width / 2),
                    playerY - (itemRect.top + itemRect.height / 2)
                );

                if (distance < lightRadius) {
                    item.classList.add('visible');
                    const brightness = Math.max(0.5, 1 - distance / lightRadius);
                    item.style.filter = `brightness(${brightness})`;
                } else {
                    item.classList.remove('visible');
                }
            });
        }

        function gameLoop() {
            if (Math.random() < 0.02) spawnTarget();
            if (Math.random() < 0.01) spawnObstacle();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
